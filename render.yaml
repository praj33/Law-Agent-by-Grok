services:
  - type: web
    name: law-agent-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT ultimate_web_interface:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.15
      - key: WEB_CONCURRENCY
        value: 4